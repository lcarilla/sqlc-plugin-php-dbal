name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: make test

      - name: Build
        run: make build

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build native binary
        run: make bin/sqlc-gen-php

      - name: Build WASM binary
        run: make bin/sqlc-gen-php.wasm

      - name: Verify WASM output
        run: |
          if [ ! -f bin/sqlc-gen-php.wasm ]; then
            echo "WASM binary not found!"
            exit 1
          fi
          ls -lh bin/sqlc-gen-php.wasm

